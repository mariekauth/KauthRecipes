<b>Pecan Fingers</b>
<br><br>
1 cup butter<br>
1 teaspoon vanilla<br>
2 cups flour<br>
2 cups pecans<br>
1/4 cup powdered sugar<br>
1 tablespoon water<br>
1/4 teaspoon salt<br>
<br><br>
Cream butter. Add sugar, vanilla, and water. Add flour & nuts. chill 1 hour. Shape like finger. Place on greased cookie sheet.
<br><br>
Bake at 250º for 1 hour
