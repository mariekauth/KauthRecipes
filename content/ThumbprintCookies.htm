<b>Thumbprint Cookies</b>
<br><br>
1/2 cup shortening (half butter)<br>
1/4 cup brown sugar<br>
1/2 teaspoon vanilla<br>
1/4 teaspoon salt<br>
1 egg yolk<br>
1 cup flour<br>
<br><br>
Roll into balls. Dip in slightly beaten egg white. Roll in finely chopped nuts.
<br><br>
Bake 12 minutes 375º
